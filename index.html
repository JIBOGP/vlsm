<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VLSM</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" type="image/png" href="images/vlsm.ico">
</head>

<body>
	<header>
		<nav id="herramientas">
			<h1><img src="images/vlsm.ico" alt="" />VLSM</h1>
			<div id="tools">
				<input type="file" id="archivoInput" accept=".csv" style="display: none;">
				<button id="btnUpload_table">
					<img src="images/buttons/upload.png" alt="save.png" title="Subir informacion">
				</button>
				<button id="btnSave_table">
					<img src="images/buttons/save.png" alt="save.png" title="Guardar informacion">
				</button>
				<button id="btnCapturar">
					<img src="images/buttons/save_as_image.png" alt="save_as_image.png"
						title="Guardar vlsm como imagen">
				</button>
				<button id="cant_red_add">
					<img src="images/buttons/add_red.png" alt="add_red.png" title="Agregar subred">
				</button>
				<button id="btnEliminar">
					<img src="images/buttons/delete_row.png" alt="delete_row.png" title="Eliminar subredes">
					<img src="images/buttons/delete_row_on.png" alt="delete_row.png" title="Eliminar subredes" style="display: none;">
				</button>
				<button id="btnEditColor">
					<img src="images/buttons/paint_cell.png" alt="paint_cell.png" title="Asignar color de las subredes">
					<img src="images/buttons/paint_cell_on.png" alt="paint_cell.png" title="Asignar color de las subredes" style="display: none;">
				</button>
			</div>
			<div id="caja_calcular">
				<div id="inputs_ip">
					<div id="ip_div">
						IP:
						<input type="tel" class="ip" value="0" maxlength="3" />·
						<input type="tel" class="ip" value="0" maxlength="3" />·
						<input type="tel" class="ip" value="0" maxlength="3" />·
						<input type="tel" class="ip" value="0" maxlength="3" />
					</div>
					<div id="mask_div">
						MASK:
						<select id="mask" name="mask">
							<option value="0">/0 </option>
							<option value="1">/1 </option>
							<option value="2">/2 </option>
							<option value="3">/3 </option>
							<option value="4">/4 </option>
							<option value="5">/5 </option>
							<option value="6">/6 </option>
							<option value="7">/7 </option>
							<option value="8">/8 </option>
							<option value="9">/9 </option>
							<option value="10">/10 </option>
							<option value="11">/11 </option>
							<option value="12">/12 </option>
							<option value="13">/13 </option>
							<option value="14">/14 </option>
							<option value="15">/15 </option>
							<option value="16">/16 </option>
							<option value="17">/17 </option>
							<option value="18">/18 </option>
							<option value="19">/19 </option>
							<option value="20">/20 </option>
							<option value="21">/21 </option>
							<option value="22">/22 </option>
							<option value="23">/23 </option>
							<option value="24">/24 </option>
							<option value="25">/25 </option>
							<option value="26">/26 </option>
							<option value="27">/27 </option>
							<option value="28">/28 </option>
							<option value="29">/29 </option>
							<option value="30">/30 </option>
							<option value="31">/31 </option>
							<option value="32">/32 </option>
						</select>
					</div>
				</div>
				<button id="calcular">
					<img src="images/buttons/calcular.png" alt="calcular.png" title="Calcular">
				</button>
			</div>
		</nav>
	</header>
	<br>
	<table id="redes_desc">
		<thead>
			<tr>
				<th>NOMBRE DE SUBRED</th>
				<th>IPS NECESARIAS</th>
				<th>TAMAÑO DEL BLOQUE ASIGNADO</th>
				<th>MÁSCARA RESULTANTE</th>
				<th>DIRECCIÓN BASE</th>
				<th>MÁSCARA</th>
				<th>RANGO ASIGNABLE</th>
				<th>BROADCAST</th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<th>Total</th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</tfoot>
	</table>
	<div id="contenedor"></div>
	<div id="contenedor_c_ui">
		<button id="cerrar_c_ui">X</button>
		<div id="color_bar_c_ui">
			<div class="color_selector_c_ui" style="left: 100%;">
				<div><input type="color" value="#0000ff"></div>
				<div></div>
			</div>
			<div class="color_selector_c_ui" style="left: 0px;">
				<div><input type="color" value="#ff0000"></div>
				<div></div>
			</div>
		</div>
		<div id="color_selector_c_gradients">
			<div>
				<div>▼</div>
			</div>
			<div>

				<div onclick="setbarcolor('#FF0000,#FF9A00,#D0DE21,#4FDC4A,#3FDAE8,#2FC9E2,#1C7FEE,#5F15F2,#BA0CF8,#FB07D9',1);calcular()"
					style="background: linear-gradient(to right,#FF0000,#FF9A00,#D0DE21,#4FDC4A,#3FDAE8,#2FC9E2,#1C7FEE,#5F15F2,#BA0CF8,#FB07D9);">
				</div>

				<div onclick="setbarcolor('#2E3192,#1BFFFF',1);calcular()"
					style="background: linear-gradient(to right, #2E3192, #1BFFFF);"></div>

				<div onclick="setbarcolor('#009245,#fcee21',1);calcular()"
					style="background: linear-gradient(to right, #009245, #fcee21);"></div>

				<div onclick="setbarcolor('#d4145a,#fbb03b',1);calcular()"
					style="background: linear-gradient(to right, #d4145a, #fbb03b);"></div>

				<div onclick="setbarcolor('#662d8c,#ed1e79',1);calcular()"
					style="background: linear-gradient(to right, #662d8c, #ed1e79);"></div>

				<div onclick="setbarcolor('#0000ff,#ffff00,#0000ff',1);calcular()"
					style="background: linear-gradient(to right, #0000ff, #ffff00, #0000ff);"></div>

				<div onclick="newbarcolor()" style="background: white;">+</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
	integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>
<script src="js/paint_cell.js"></script>
<script src="js/insert_red.js"></script>
<script src="js/delete_row.js"></script>
<script src="js/tools.js"></script>
<!-- made by Juan Ignacio Bertoldi -->

</html>
